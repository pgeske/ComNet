<!--Chat Box-->
<div height-box class="room">
    <div class="box chat fill room">
        <div class="panel panel-info fill">
            <div class="panel-heading header-row">Chat Box</div>
            <div class="panel-body receive-row">
                <div ng-repeat="msg in history">
                    <div ng-if="msg.type == 'message'">
                        ({{msg.timestamp}}) <strong><span ng-style="{color: getColor(msg.username)}" >{{msg.username}}</span></strong>: {{msg.message}}
                    </div>
                    <div ng-if="msg.type == 'join'">
                        {{msg.username}} has joined the chat.
                    </div>
                    <div ng-if="msg.type == 'leave'">
                        {{msg.username}} has left the chat.
                    </div>
                </div>
            </div>
            <div class="panel-footer send-row">
                <form class="fill" ng-submit="sendMessage()">
                    <div>
                        <input ng-change="typingTimer.start(); updateInfo('typing', true)" ng-model="message" placeholder="Enter a message" class="form-control box msg-input"></input><button class="btn btn-success box send" type="submit">Send <i ng-show="loading" class="fa fa-spinner fa-spin fa-lg" ></i></button>

                    </div>
                </form>
            </div>
        </div>
    </div><div class="box user fill room">
        <div class="panel panel-info fill">
            <div class="panel-heading header-row">Online Users</div>
            <div class="panel-body user-row">
                <div ng-repeat="(usr,info) in onlineUsers">
                    {{usr}} <i ng-show="info.typing" class="fa fa-keyboard-o"></i>
                </div>
            </div>
        </div>
    </div>
</div>
